<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Widget</title>
  <link rel="stylesheet" href="widget.css" />
</head>
<body>
  <div class="cw-root">
    <header class="cw-header">
      <div class="cw-brand">
        <div class="cw-avatar">🤖</div>
        <div>
          <div class="cw-title">Trợ lý Vilaco</div>
          <div class="cw-sub">Trực tuyến</div>
        </div>
      </div>
      <button id="cw-close" title="Đóng">×</button>
    </header>

    <main id="cw-messages" class="cw-messages" aria-live="polite"></main>

    <form id="cw-form" class="cw-form" autocomplete="off">
      <input id="cw-input" class="cw-input" placeholder="Nhập câu hỏi..." />
      <button class="cw-send" aria-label="Gửi">Gửi</button>
    </form>
  </div>

  <script src="widget.js"></script>
</body>
</html>
